<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>ToDo List</h1></header>
    <div class="main">
      <nav>
        <div class="buttons">
          <button class="inboxButton">Inbox</button
          ><button class="todayButton">Today</button
          ><button class="weekButton">This week</button>
        </div>
        <div class="projects">
          <h2>Projects</h2>
          <button class="projectButton"><span>+</span>Add a project</button>
        </div>
      </nav>

      <div class="toDos">
        <h1 class="inbox">Inbox</h1>
        <div class="toDolist"></div>
        <div class="addDiv">
          <button class="addButton"><span>+</span> Add a task</button>
          <div class="taskBar">
            <form action="" id="form">
              <label for="task">Task</label>
              <input type="text" id="task" name="task" />
              <label for="title">Title</label>
              <input type="text" id="title" name="title" />
              <label for="date">Date</label>
              <input type="date" id="date" name="date" />
            </form>
            <div class="buttons">
              <button id="addButton1" form="form">Add</button>
              <button id="cancelButton1">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>

    <!-- div.toDolist>(div.toDo>(h2{title}+p{description}+h2#due{dueDate}+h3{priority}))*6 -->

    <script src="index.js"></script>
  </body>
</html>
